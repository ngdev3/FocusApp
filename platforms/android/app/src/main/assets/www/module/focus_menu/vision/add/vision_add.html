<div ng-controller="vision_add" >
<style>
input::placeholder{color: yellow;}


.modal-wrapper.open .modal{
    margin-top: -200px;
    opacity: 1;
    border-radius: 10px;
    display: flex;
	align-items: center;
	overflow: visible;

}

.profile-pic{
	width: 100%;
    display: block;
    margin: 0 auto;
    height: auto;
    max-width: 100%;
	padding: 25px;
}

</style>
	<header class="container-fluid nav-down" >
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container no-padding">
					<ul class="nav navbar-nav top_header">
						<li class="menu_icon back_icon"><a ng-click="back()" href="javascript:void(0)"><img
									style="width:13px;" src="assets/img/icon/back.png" id="asdf" alt="menu icon" /></a>
						</li>
						<li class="logo_name"><a class="text-left back">MY VISION</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- MOBILE-MENU-AREA END -->
	</header>
	<!-- END HEADER -->
	<div class="body_bg full-height">
		<form method="post" name="loginform" novalidate>
			<div class="my_vision pt-5 mt-35">
				<div class="mui-select my-visn vision-my col-sm-12 col-xs-12">
					<Select class="choose-background1 font-color" name="background" ng-model="background" ng-change="select_bg()">
						<option value="">Select Background</option>
						<option value="{{x.id}}" style="color: black;" ng-repeat="x in morningfocus">
							{{x.scheme_color_name}}
						</option>
					</Select>
				</div>
				<div class="multiple-upload">
					<p class=" clicktoopen font-color">Upload Pictures</p>
					<button class="font-color button-color" ng-click="file_uploads_at_app()">Choose Files </button>
				</div>
				<div id="uploadPreview"></div>
				<div class="pic-gallery">
					<div class="upload-image" ng-repeat="x in getdata">
						<div class="uploaded-image" ng-click="view_image(url, x.file_name)">
							<img src="{{url}}/{{x.file_name}}"
								style="padding: 1px;height: 73px;width: 73px;border: 1px solid #ddd;border-radius: 4px;">
						</div>
						<div class="cut-icon" ng-click="prompt(x.id)">
							<a href="javascript:void(0)"><i class="fa fa-times" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
				<div class="enter-vision">
					<div class="mui-textfield my-vison vision-field col-sm-12 col-xs-12" style="width: 96%;margin-left: 15px;">
						<input class="font-color" type="text" name="vision_name" ng-model="vision_name" placeholder="Enter Your Vision"
							required>
					</div>
				</div>
				<div class="add-goal">
					<div class="mui-textfield my-vison col-sm-12 col-xs-12">
						<input class="font-color" type="date" id="user_dob" min="{{set_min_date}}" dateFormat name="goal_date" ng-model="goal_date"
							placeholder="Add Goal Achievement" required>
						<div class="calender-icon">
							<img src="assets/img/date-icon.png">
						</div>
					</div>

				</div>
				<div class="col-sm-12 col-xs-12 save-bttn">
					<button class="save button-color font-color" ng-click="save_goal('loginform')">Save</button>
				</div>
			</div>
		</form>
	</div>

	<div class="modal-wrapper " ng-init="get_days()" id="notification_one">
		<div class="modal pl-20 pr-20">
			<img class="profile-pic" id="profilepic" src="assets/img/upload-pic1.png">
			<span ng-click="view_image_close()" style="
    position: absolute;
    top: -4px;
    right: -7px;
    background: #2e4a79;
    color: #fff;
    padding: 3px 8px;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    z-index: 9999999999999;
">X</span>

		</div>
	</div>

			</script>
</div>
